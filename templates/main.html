<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Ваши сервера </title>

    <style>

      body {
        margin: 0;
        padding: 0;
        font-family: Arial;
        font-size: 14px;

      }
      #panel {
        position: absolute;
        float: left;
        height: 550px;
        width: 300px;
        min-width: 230px;

      }
      #resize-horizontal {
        background-color:rgb(114, 28, 117);
        float: right;
        margin-right: 0;
        width: 5px;
        height: 100%;
        cursor: e-resize;
      }
      #resize-vertical {
        background-color:rgb(114, 28, 117);
        float: bottom;
        margin-bottom: 0;
        height: 5px;
        width: 100%;
        cursor: ns-resize;
      }
      #map-container {
        margin-left: 300px;
        width: auto;
        height: 550px;
      }
      #map {
        width: auto;
        height: 550px;
      }

      .controls {
        margin-top: 16px;
        border: 1px solid transparent;
        border-radius: 2px 0 0 2px;
        box-sizing: border-box;
        -moz-box-sizing: border-box;
        height: 32px;
        outline: none;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      }

      #pac-input {
        position: absolute;
        background-color: #fff;
        font-family: Roboto;
        font-size: 15px;
        font-weight: 300;
        margin-left: 12px;
        padding: 0 11px 0 13px;
        text-overflow: ellipsis;
        width: 400px;
      }

      #pac-input:focus {
        border-color: #4d90fe;
      }

      .pac-container {
        font-family: Roboto;
      }

      #markerlist {
        height: 400px;
        margin: 10px 5px 0 10px;
        overflow: auto;
      }
      .title {

        overflow: hidden;
        cursor: pointer;
        padding: 2px 0;
        display: block;
        color: #000;
        text-decoration: none;
      }
      .title:visited {
        color: #000;
      }


      .no_active:hover{
        background: #f581d8;
      }
      #timetaken {
        color: #f00;
      }
      .info {
        width: 200px;
      }
      .info img {
        border: 0;
      }
      .info-body {
        width: 200px;
        height: 200px;
        line-height: 200px;
        margin: 2px 0;
        text-align: center;
        overflow: hidden;
      }
      .info-img {
        height: 220px;
        width: 200px;
      }
    </style>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBlyHzmksm8PlMbK1QnfvU9oRLliSmFXEw&callback=initAutocomplete&libraries=places&v=weekly"></script>
    <script src="/static/js/data.json"></script>
    <script type="text/javascript" src="/static/js/markerclusterer.js"></script>
    <script type="text/javascript" >
            var BASE_URL = "{{BASE_URL}}"
    </script>
    <script src="/static/js/speed_test.js"></script>
    <script type="text/javascript" src="/static/js/resize-map.js" ></script>
    <script>
      google.maps.event.addDomListener(window, 'load', speedTest.init);
    </script>
  </head>

  <body>
    <div id="panel">
      <div id="resize-horizontal"></div>
      <h3>Карта активности серверов</h3>

      <div>
        <input type="checkbox"  id="usegmm"/>
        <span>Использовать кластеризацию маркеров</span>
      </div>

      <div>
        Количество:
        <select id="nummarkers">
          <option value="10">10</option>
          <option value="50">50</option>
          <option value="100" selected="selected">100</option>
          <option value="500">500</option>
          <option value="1000">1000</option>
        </select>

        <span>Время отклика: <span id="timetaken"></span> ms</span>
      </div>

      <strong>Ваши сервера:</strong>
      <div id="markerlist">
      </div>

    </div>
    <div id="map-container">
      <input id="pac-input" class="controls" type="text" placeholder="Search Box">
      <div id="map"></div>
      <div id="resize-vertical"></div>
    </div>
  </h3>
</div>
  </body>
</html>
